<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - GitHub CMS</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>GitHub CMS</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
            </nav>
        </div>
    </header>

    <!-- Auth Container -->
    <main class="auth-main">
        <div class="auth-container">
            <!-- Login Form -->
            <div id="login-form" class="auth-form active">
                <h2>Welcome Back</h2>
                <p class="auth-subtitle">Login to your account</p>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="login-email" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required placeholder="••••••••">
                    </div>
                    
                    <button type="submit" class="btn-primary btn-block">Login</button>
                </form>
                
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" onclick="switchToSignup()">Sign Up</a>
                </p>
            </div>

            <!-- Signup Form -->
            <div id="signup-form" class="auth-form">
                <h2>Create Account</h2>
                <p class="auth-subtitle">Join our community today</p>
                
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="signup-fullname" required placeholder="John Doe">
                    </div>
                    
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="signup-email" required placeholder="your@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="signup-password" required minlength="6" placeholder="••••••••">
                    </div>
                    
                    <div class="form-group">
                        <label>Confirm Password</label>
                        <input type="password" id="signup-confirm-password" required placeholder="••••••••">
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" required>
                            I agree to the Terms & Conditions
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-block">Sign Up</button>
                </form>
                
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" onclick="switchToLogin()">Login</a>
                </p>
            </div>
        </div>
    </main>

    <script src="js/github-api.js"></script>
    <script src="js/user-auth.js"></script>
</body>
</html>
