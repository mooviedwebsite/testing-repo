<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub CMS - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>GitHub CMS</h1>
            </div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="search.html">Search</a>
                <a href="bookmarks.html">Bookmarks</a>
                <a href="admin/index.html" class="admin-link">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container">
            <h2 class="hero-title">Discover Amazing Content</h2>
            <p class="hero-subtitle">Powered by GitHub, Built for Creators</p>
        </div>
    </section>

    <!-- Posts Grid -->
    <main class="main">
        <div class="container">
            <div class="section-header">
                <h3>Latest Posts</h3>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="Action">Action</button>
                    <button class="filter-btn" data-filter="Drama">Drama</button>
                    <button class="filter-btn" data-filter="Sci-Fi">Sci-Fi</button>
                    <button class="filter-btn" data-filter="Horror">Horror</button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading posts...</p>
            </div>

            <!-- Posts Container -->
            <div id="posts-grid" class="posts-grid">
                <!-- Cards will be injected here by JavaScript -->
            </div>

            <!-- Load More -->
            <div class="load-more-container">
                <button id="load-more" class="btn-load-more">Load More</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 GitHub CMS. Built with ❤️ and GitHub Pages</p>
        </div>
    </footer>

    <script src="js/github-api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
